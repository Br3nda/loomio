fr:
  t1: Loomio est un outil en ligne simple et convivial pour permettre le travail en commun
  t2: Il offre un espace en ligne neutre et indépendant pour prendre des décisions ensemble.
  t3: Voici un groupe de personnes actives et différentes.
  t4: Elles n'ont pas le temps pour de nombreuses réunions, et les e-mails ne suffisent pas pour des discussions complexes entre beaucoup de personnes à la fois.
  t5: Voyons comment elles utilisent plutôt Loomio.
  t6: "N'importe qui peut démarrer une discussion sur n'importe quel sujet, \nc'est simple, clair et précis\n"
  t7: |
    Vous pouvez décrire le contexte pour une discussion bien informée,
    et joindre des fichiers, photos, documents et des liens.
  t8: |
    Le contexte peut être mis à jour comme un wiki,
    au fil de la discussion.
  t9: La discussion du groupe se poursuit en bas à gauche.
  t10: N'importe qui peut ajouter des informations et partager son point de vue.
  t11: Cette partie du processus n'a pas pas de durée définie.
  t12: |
    Plus les personnes participent, mieux le problème est
    compris. Et les idées commencent à émerger.
  t13: "Quand une solution potentielle apparaît, \nn'importe qui peut lancer une proposition, qui a une échéance bien définie.\n"
  t14: La prise de décision s'opère sur la droite.
  t15: |
    Quand les personnes expriment leur position, on leur
    demande de l'expliquer en une phrase.
  t16: |
    Cela permet de voir facilement pourquoi les personnes se positionnent
    comme elles le font, et met en valeur les points importants.
  t17: Les personnes rejoignant la discussion en cours de route peuvent rapidement rattraper leur retard.
  t18: On peut facilement voir ce qui est discuté et comment le groupe se positionne.
  t19: |
    Les personnes peuvent choisir leur niveau d'investissement
    et de temps consacré, tout en restant dans la boucle.
  t20: Si vous avez une vraie divergence, vous pouvez utiliser le drapeau rouge.
  t21: |
    Vous pouvez changer d'avis sur votre position si
    une nouvelle information apparaît.
  t22: |
    Les personnes arrivent alors à comprendre des choses
    qu'elles n'auraient peut-être pas imaginées au début.
  t23: Vous pouvez "@mentionner" des personnes pour qu'elles soient prévenues.
  t24: Parfois, une proposition initiale rejetée peut être une étape utile vers une nouvelle proposition qui satisfera tout le monde.
  t25: |
    On peut facilement se concentrer sur les points d'achoppement
    et faire ressortir les sujets importants du problème.
  t26: Loomio crée automatiquement une archive au fur et à mesure.
  t27: |
    Si vous devez vous référer à une ancienne décision,
    vous verrez clairement comment elle a émergé.
  t28: Le groupe converge sur une solution satisfaisant tout le monde.
  t29: Ce processus souple et dynamique libère la sagesse collective, apportant de meilleures solutions que toutes les solutions imaginées par des individus.
  t30: Tout le monde se sent écouté et des vraies bonnes décisions sont prises.
  t31: |
    Quand une proposition est adoptée, il y a déjà
    une forte compréhension partagée et un consensus dans le groupe.
  t32: Vous pouvez définir un résultat clair et lisible pour tout le monde.
  t33: |
    Le tableau de bord Loomio affiche toutes les décisions en cours
    et vous pouvez les suivre d'un coup d'œil.
  t34: Vous pouvez facilement rechercher d'anciennes discussions, ou en créer une nouvelle.
  t35: Loomio aide les groupes à prendre de bonnes décisions ensembles, plus efficacement et avec plus d'engagement.
  t36: Vous pouvez créer votre groupe Loomio dès aujourd'hui!
