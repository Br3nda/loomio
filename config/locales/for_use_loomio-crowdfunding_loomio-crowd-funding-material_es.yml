es:
  video:
    t01: |
      [Loomio
      software de código abierto
      para decisiones collaborativas]
    t02: "El mundo necesita mejores maneras a la hora de tomar decisiones. La internet lo esta cambiando."
    t03: "[LA VERDADERA DEMOCRACIA NECESITA INCLUIR A TOD@AS]"
    t04: "[DEMOCRACIA = COLECTIVO.]"
    t05: "[HAGÁMOSLO JUNTOS.]"
    t06: "Hola, Soy Alanna. Soy parte de un pequeño equipo de open-source desarolladores, facilitadores in activistas en Nueva Zelanda."
    t07: Estamos trabajando en un proyecto llamado Loomio.
    t08: "Es una herramienta virtual y sencilla para la toma de decisiones colectiva."
    t09: "Hola, Soy Richard. Cuando participe del movimiento Occupy pude experimentar lo poderoso que puede ser cuando todas las voces son incluidas en el proceso de toma de decisiones."
    t10: "Pero si solo funciona de manera personal, nunca podrá funcionar a gran escala."
    t11: "Loco pero cierto, no hay manera sencilla de tomar decisiones online."
    t12: "Correo electrónico y los medios sociales no fueron inventados para la discusión y el entendimiento claro."
    t13: "Es como una pieza que falta de Internet que necesitamos, para convertir la charla en línea en acción concreta."
    t14: "Así que eso es lo que hemos estado trabjando en por los últimos 18 meses."
    t15: "Tan pronto como nos lanzamos nuestro prototipo, peticiones de grupo nos inundaron de todo el mundo - de los movimientos estudiantiles y los ayuntamientos, a los proyectos de software y grupos comunitarios."
    t16: "Aprendimos un montón de las personas que usan y hacen cosas maravillosas  con el prototipo."
    t17: "Conocemos el potencial, y sabemos sus limitaciones."
    t18: "Ahora es hora de construir la verdad."
    t19: "Loomio 1.0 - una herramienta para la toma de decisiones verdaderamente inclusiva de tod@s."
    t20: "En los màs profundo, es en realidad muy simple:"
    t21: "se habla y se escuchan perspectivas diferentes, "
    t22: "se construye acuerdo y se trabaja ante todas las inquietudes, "
    t23: "y se decide un camino claro de acción que funciona para tod@s."
    t24: "Este proceso dinamico y flexible desbloquea la sabiduría colectiva, llegando a mejores resultados que cualquier individuo podría obtener por si solo."
    t25: "[Mobile]"
    t26: "Loomio 1.0 funcionara en cualquier dispositivo, abriendo las posibilidades de uso en partes del mundo donde las computadoras son escasas o inaccesibles. "
    t27: "[Seguro]"
    t28: "Lo puedas manejar tu mismo, para así tener control completo de la privacidad de tu grupo."
    t29: "[Fácil] "
    t30: "[Accesible]"
    t31: "Y lo más importante es que esta diseñado para ser súper fácil y accesible de usar, para que tod@s puedan utilizarlo."
    t32: "Loomio siempre será open-source software y gratis."
    t33: "Estamos construyendo infraestructura pública de decisiones, para el bien común."
    t34: "Obteniendo los recursos a través de la campaña de financiación colectiva,  el proyecto puede ser impulsado por la comunidad de personas que quieren que esto  suceda, y no por los anunciantes, o las personas que quieren vender tus datos."
    t35: "Hemos hecho toda la investigación y diseño, ahora solo tenemos que construirlo."
    t36a: "Un equipo increíble se ha juntado con  los conocimientos adecuados para hacer que esto suceda: un equipo de desarrolladores  apasionados del diseño centrado en el usuario, junto con expertos en procesos de grupo, con décadas de experiencia en la facilitación."
    t36b: "Para dar el siguiente paso, el equipo central tiene que dedicar todo su tiempo a ello sin tener que preocuparse sobre cómo sobrevivirían durante este tiempo."
    t37: "Por eso necesitamos tu ayuda."
    t38: "Adoptamos la economia del regalo y buscamos tu apoyo para poder devolver al mundo algo fantástico."
    t39: "No solo contribuyes a una vision, también estas recibiendo una herramienta que hará una diferencia en tu vida, trabajo y comunidad."
    t40: "Depende de todos."
    t41: "Sera esta herramienta desarrollada en open-platforms para el bien común?"
    t42: "Puedas ayudar en esa decisión ahora mismo, dando a este proyecto."
    t43: "[Apoya a Loomio]"
    t44: "[Comparte esta campaña]"
