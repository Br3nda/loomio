el:
  video:
    t01: |
      [Loomio
      ανοιχτού κώδικα λογισμικό
      για τη συλλογική λήψη αποφάσεων]
    t02: "Ο κόσμος χρειάζεται έναν καλύτερο τρόπο για να παίρνει αποφάσεις από κοινού. Το διαδίκτυο αλλάζει ότι είναι δυνατόν."
    t03: "[Η ΠΡΑΓΜΑΤΙΚΗ ΔΗΜΟΚΡΑΤΙΑ ΠΡΕΠΕΙ ΝΑ ΤΟΥΣ ΠΕΡΙΛΑΜΒΑΝΕΙ ΟΛΟΥΣ]"
    t04: "[ΔΗΜΟΚΡΑΤΙΑ= ΣΥΝΕΡΓΑΣΙΑ.]"
    t05: "[ΑΣ ΤΟ ΚΑΝΟΥΜΕ ΜΑΖΙ ΠΡΑΞΗ.]"
    t06: "Γεια είμαι η ALANNA. Είμαι μέρος μιας μικρής ομάδας προγραμματιστών ανοιχτού-κώδικα, διαμεσολαβητές και ακτιβιστές εδώ στην Νέα Ζηλανδία."
    t07: Δουλεύουμε σε ένα έργο που ονομάζεται Loomio.
    t08: "Είναι απλό ψηφιακό εργαλείο για συλλογική λήψη αποφάσεων."
    t09: "Γεια είμαι ο RICHARD. όταν ενεπλάκη στο κίνημα Occupy βίωσα πόσο μαζική δύναμη μπορούμε να έχουμε όταν η φωνή του καθενός συμπεριλαμβάνεται στην διαδικασία λήψης αποφάσεων."
    t10: "Αλλά εάν αυτό συμβεί μόνο σε ένα άτομο, δεν μπορεί ποτέ να λειτουργήσει σε μεγάλη κλίμακα."
    t11: "Φαίνεται τρελό, αλλά δεν υπάρχει εύκολος τρόπος να παίρνουμε αποφάσεις όλοι μαζί ηλεκτρονικά."
    t12: "Ηλεκτρονικό ταχυδρομείο και μέσα κοινωνικής δικτύωσης απλώς δεν χτίστηκαν για να φέρουν ηλεκτρονική συζήτηση με ξεκάθαρη συμφωνία."
    t13: "Είναι σαν να λείπει αυτό κομμάτι από το διαδίκτυο, ότι χρειαζόμαστε να μετατρέψουμε την ηλεκτρονική συζήτηση σε πραγματική παγκόσμια δράση."
    t14: "Έτσι αυτό είναι που δουλεύουμε τους τελευταίους 18 μήνες."
    t15: "Από την πρώτη στιγμή που κυκλοφορήσαμε το πρωτότυπο μας, κατακλυστήκαμε από χιλιάδες ομάδες απ' όλο τον κόσμο - από κινήματα μαθητών και δημοτικά συμβούλια, μέχρι έργα λογισμικού και κοινωνικές ομάδες."
    t16: "Έχουμε μάθει πολλά από όλα τα άτομα κάνοντας υπέροχα πράγματα με το πρωτότυπο."
    t17: "Γνωρίζουμε τις δυνατότητες του, και γνωρίζουμε τα όρια του."
    t18: "Τώρα είναι η ώρα να χτίσουμε το αληθινό πράγμα."
    t19: "Loomio 1.0 - ένα εργαλείο για την πραγματική περιεκτική διαδικασία λήψης αποφάσεων."
    t20: "Στον πυρήνα του, είναι πραγματικά πολύ απλό:"
    t21: "μιλάτε τα πράγματα από μέσα και ακούτε διαφορετικές οπτικές γωνίες,"
    t22: "χτίζετε συμφωνία και δουλεύετε για οποιαδήποτε ανησυχία,"
    t23: "και αποφασίζετε μια σαφής πορεία δράσης που δουλεύει για όλους."
    t24: "Αυτή η ευέλικτη, δυναμική διαδικασία ξεκλειδώνει συλλογική σοφία, που έρχεται σε καλύτερα αποτελέσματα από ότι οποιοδήποτε μεμονωμένο άτομο θα έχουν μόνοι τους."
    t25: "[Κινητό]"
    t26: "Το Loomio 1.0 θα δουλεύει σε όλες τις συσκευές, ανοίγοντας το μέχρι τα μέρη του κόσμου όπου οι υπολογιστές είναι περιορισμένοι."
    t27: "[Ασφαλές]"
    t28: "Μπορείτε να το φιλοξενήσετε στον σέρβερ σας, για να πάρετε πλήρη έλεγχο την δική σας προστασία της ιδιωτικής σας ζωής."
    t29: "[Εύκολο]"
    t30: "[Προσβάσιμο]"
    t31: "Το σημαντικότερο, έχει σχεδιαστεί να είναι εξαιρετικά εύκολο στην χρήση και προσβάσιμο, ώστε ο καθένας να μπορεί να συμμετάσχει."
    t32: "Το Loomio θα είναι πάντα δωρεάν και ανοιχτού κώδικα λογισμικό."
    t33: "Χτίζουμε δημόσιες υποδομές για την λήψη αποφάσεων, που πραγματοποιήθηκαν στα κοινά."
    t34: "Με την διάθεση πόρων το Loomio μέσω της χρηματοδότησης από το πλήθος, το έργο μπορεί να οδηγηθεί από την κοινότητα των ανθρώπων που θέλουν να συμβεί αυτό, όχι από τους διαφημιστές, ή τους ανθρώπους που θέλουν να πουλήσουν τα δεδομένα σας."
    t35: "Έχουμε κάνει όλη την έρευνα και τον σχεδιασμό, και τώρα απλώς μένει να το χτίσουμε."
    t37: "Και για αυτό τώρα χρειαζόμαστε την βοήθεια σας."
    t38: "Αγκαλιάζουμε το δώρο της οικονομίας και ζητάμε την υποστήριξή σας, έτσι ώστε να μπορέσουμε να δώσουμε κάτι εκπληκτικό πίσω στον κόσμο."
    t39: "Δεν υποστηρίζετε απλώς ένα όραμα, παίρνετε ένα εργαλείο που θα κάνει τη διαφορά στη δική σας ζωή, στην εργασία σας, και στην κοινότητα σας."
    t40: "Έτσι είναι στο χέρι όλων μας."
    t41: "Θα αναπτυχθεί αυτό που λείπει από το διαδίκτυο σχετικά με τις ανοικτές πλατφόρμες, για το κοινό καλό;"
    t42: "Μπορείτε να βοηθήσετε να κάνουμε αυτή την απόφαση τώρα, δίνοντας σε αυτό το έργο."
    t43: "[Υποστηρίξτε το Loomio]"
    t44: "[Μοιράστε αυτή την καμπάνια]"
