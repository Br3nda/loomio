de:
  demo_video_2:
    t1: "Loomio ist ein benutzerfreundliches Online-Tool um gemeinschaftlich \nEntscheidungen zu treffen. So funktioniert's.\n"
    t2: |
      Ich stehe vor einer Entscheidung, die ich mit einer Gruppe von Leuten treffen möchte.
      Loomio vereinfacht diesen Prozess.
    t3: "Ich benenne die Diskussion und \nlade die benötigten Leute ein.\n"
    t4: |
      Es ist wirklich einfach. Nicht einmal ein Benutzerkonto wird benötigt. Diskussionen auf Loomio können öffentlich oder privat sein.
    t5: "Da es online ist, können verschiedenste Leute \nvon überall aus teilnehmen, zu jeder beliebigen Zeit.\n"
    t6: |
      Von allen werden relevante Informationen zusammengetragen um ein gemeinsames Verständnis aufzubauen. Jeder kann eine Lösung vorschlagen.
    t7: |
      Innerhalb der Vorschlagsphase erhält jeder die Gelegenheit, seine Meinung zu äußern und zu erklären, warum er sie für ideal hält.
    t8: "Das streicht die wichtigsten Argumente zusammenfassend heraus, \ndamit sich neue Teilnehmer schnell einen Überblick verschaffen können.\n"
    t9: |
      Das starke Argument dieses Teilnehmers bringt jeden zum Überlegen.
    t10: |
      Da neue Informationen vorhanden sind, kann die eigene Meinung geändert werden.
    t11: |
      Manchmal ist es notwendig, dass ein früherer Vorschlag abgelehnt wird, um den Weg für einen neuen zu ebnen, der alle glücklich macht.
    t12: |
      Großartige Ideen können von überall kommen.
      Keiner kennt alle Möglichkeiten von Anfang an.
    t13: "Da die Ideen gemeinschaftlich entstehen, werden \ngetroffene Entscheidungen auch von allen zusammen getragen.\n"
    t14: "Die ganze Gruppe wird über das Ergebnis informiert und \nkann damit beginnen, entsprechende Aktionen einzuleiten.\n"
    t15: "Wenn viele Entscheidungen mit den selben Leuten getroffen werden, \nkann Loomio zum Zuhause für die ganze Gruppe werden.\n"
    t16: |
      Alle Entscheidungsprozesse werden laufend archiviert und können jederzeit eingesehen werden.
    t17: |
      Tausende Leute sind von Loomio bereits überzeugt.
    t18: "Sie sind offener und benötigen weniger Zeit \nund Energie, um an bessere Lösungen zu kommen.\n"
    t19: |
      Stellen Sie sich vor, Loomio an Ihrem Arbeitsplatz und in Ihrem Umfeld einzusetzen.
    t20: |
      Loomio ist als freie Software Open Source und wird das auch immer bleiben.
    t21: |
      Derzeit bauen wir an der nächsten Version von Loomio.
    t22: |
      Da es mobil ist, wird es auf Ihrem Handy und anderen mobilen Geräten laufen.
    t23: |
      Geeignet für für Anfänger, als auch für Profis.
    t24: |
      Sicher, da Sie die Kontrolle über Ihre Daten behalten.
    t25: |
      Das beste ist aber, dass Loomio 1.0 wirklich einfach zu bedienen ist.
    t26: |
      Ein komplett neues Loomio für wahrhaft offene Entscheidungsfindung.
    t27: |
      Genau dafür benöten wir jetzt Ihre Hilfe.
    t28: |
      Wir begrüßen freiwillige Spenden und möchten Loomio 1.0 via Crowdfunding finanzieren.
    t29: |
      Unterstützen Sie uns, damit wir der Welt etwas Einzigartiges zurückgeben können.
    t30: |
      Mit Loomio kann jeder auf einfache Art eingebunden werden
      damit wir alle gemeinsam großartige Entscheidungen treffen können.
