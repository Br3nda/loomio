el:
  t1: To Loomio είναι ένα απλό φιλικό στο χρήστη διαδικτυακό εργαλείο για ομαδική συνεργασία.
  t2: 'Προσφέρει ένα ουδέτερο και ανεξάρτητο διαδικτυακό χώρο ούτως ώστε οι ομάδες να παίρνουν καλύτερα τις αποφάσεις τους.  '
  t3: 'Αυτό είναι μια ποικιλόμορφη ομάδα πολυάσχολων ανθρώπων. '
  t4: Δεν έχουν χρόνο για πολλές συναντήσεις και το ηλεκτρονικό ταχυδρομείο δεν βολεύει για περίπλοκες συζητήσεις με πολλούς συμμετέχοντες ταυτόχρονα.
  t5: Ας δούμε αντ' αυτού πως χρησιμοποιούν το Loomio.
  t6: |
    Οποιοσδήποτε μπορεί να αρχίσει μια συζήτηση σε οποιοδήποτε θέμα,
    είναι απλό, ξεκάθαρο και επικεντρωμένο
  t7: "Μπορείτε να συμπεριλάβεται περιεχόμενο για μια καλά ενημερωμένη συζήτηση,\nκαι να επισυνάψετε αρχεία, φωτογραφίες, έγγραφα, και συνδέσμους. \n"
  t8: |
    Το περιεχόμενο μπορεί να τύχει επεξεργασίας όπως ένα wiki,
    οπόταν μπορεί να ενημερώνεται καθώς προχωρά η συζήτηση.
  t9: Ο ομαδικός διάλογος συνεχίζεται στην αριστερή πλευρά.
  t10: Οποισδήποτε μπορεί να προσθέσει πληροφορίες και να δώσει την οπτική του.
  t11: Αυτό το μέρος της διαδικασίας δεν έχει χρονικό όριο.
  t12: |
    Καθώς περισσότεροι άνθρωποι συμμετέχουν, το θέμα γίνεται
    καλύτερα κατανοητό και αναδυκνείονται οι ιδέες.
  t13: |
    Όταν μια πιθανή λύση έρθει είναι ορατή
    οποιοσδήποτε μπορεί να κάνει μια πρόταση, η οποία έχει ένα ξεκάθαρο χρονικό όριο.
  t14: Η λήψη αποφάσεων λαμβάνει χώρα στην αριστερή πλευρά.
  t15: |
    Όταν οι άνθρωποι δηλώνουν τη θέση τους
    προτρέπονται να δώσουν μια περίληψη με μια πρόταση εξηγώντας την απόφασή τους.
  t16: |
    Αυτό κάνει εύκολο το να βλέπεις γιατί οι άνθρωποι νιώθουν όπως
    νιώθουν και επισημαίνει τα κύρια σημεία.
  t17: Άνθρωποι που έρχονται αργότερα στη συζήτηση μπορούν να ενημερωθούν γρήγορα.
  t18: Είναι εύκολα να δείτε το θέμα της συζήτησης και πως νιώθει η ομάδα.
  t19: |
    Οι άνθρωποι μπορούν να ορίσουν τη δική τους χρονική δέσμευση
    και επίπεδο εμπλοκής, χωρίς να χάνουν επαφή με το θέμα.
  t20: Αν έχετε ένα σοβαρό προβληματισμό μπορείτε να χρησιμοποιήσετε την επιλογή της κόκκινης σημαίας.
  t21: |
    Μπορείτε να αλλάξετε την άποψη σας για τη στάση σας καθώς
    νέες πληροφορίες έρχονται στο φως.
  t22: |
    Οι άνθρωποι καταλαβαίνουν πράγματα τα οποία
    μπορεί να μην είχαν σκευτεί απ' την αρχή.
  t23: Μπορείτε να αναφέρεται συγκεκριμένα άτομα ούτως ώστε να τα ειδοποιήσετε.
  t24: 'Μερικές φορές η αποτυχία μιας αρχικής πρότασης μπορεί να είναι ένα παραγωγικό βήμα που να οδηγεί σε μια καινούρια πρόταση που να καταπιάνεται με τους προβληματισμούς όλων. '
  t25: |
    είναι εύκολο να καταλήξετε στα εξέχοντα σημεία
    και να αναδείξετε τις σημαντικές πτυχές του θέματος.
  t26: Το Loomio αυτόματα δημιουργεί ένα αρχείο καθώς προχωράτε.
  t27: |
    Αν ποτέ χρειαστεί να παραπέμψετε σε προηγούμενες αποφάσεις
    είναι πολύ έυκολο να δείτε πως διαμορφώθηκε το αποτέλεσμα.
  t28: Η ομάδα συγκλίνει σε μια λύση που δουλεύει για όλους.
  t29: Αυτή η ευέλικτη, δυναμική διαδικασία ξεκλιδώνει ομαδική σοφία, καταλήγοντας σε καλύτερα αποτελέσματα μαζί απ' ότι οποιοδήποτε άτομο θα κατέληγε από μόνο του.
  t30: 'Όλοι νιώθουν ότι έχουν εισακουστεί και πραγματικά μπορούν να παρθούν αποφάσεις πολύ υψηλής ποιότητας. '
  t31: "Όταν μια πρόταση είναι επιτυχημένη, υπάρχει μια \nδυνατή κατανόηση και συμφωνία ήδη ανάμεσα στα μέλη της ομάδας.\n"
  t32: Μπορείτε να ορίσετε ένα ξεκάθαρο αποτέλεσμα που να είναι ορατό σε όλους.
  t33: |
    Ο πίνακας εργαλείων του Loomio εμφανίζει όλες τις ανοιχτές σας συζητήσεις και
    μπορείτε να δείτε την κατάστασή τους με μια ματιά.
  t34: Είναι εύκολο να αναζητήσετε προηγούμενες συζητήσεις ή να αρχίσετε μια καινούρια.
  t35: 'Το Loomio βοηθά ομάδες να παίρνουν σπουδαίες αποφάσεις μαζί, αυξάνοντας την εμπλοκή και την αποδοτικότητα.   '
  t36: 'Μπορείτε να αρχίσετε τη δική σας ομάδα στο Loomio σήμερα! '
