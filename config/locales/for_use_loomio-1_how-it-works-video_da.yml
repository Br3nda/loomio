da:
  t1: Loomio er et simpelt og brugervenligt online redskab til samarbejde i grupper.
  t2: Der tilbyder et neutralt og uafhængigt online forum for grupper at tage beslutninger i.
  t3: Dette er en bred gruppe af travle mennesker.
  t4: 'De har ikke tid til en masse møder eller email, som ikke fungerer i komplekse diskussioner med mange mennesker på en gang. '
  t5: Lad os se, hvordan de bruger Loomio i stedet.
  t6: |
    Alle kan begynde en diskussion om ethvert emne.
    Det er simpelt, gennemskueligt og fokuseret
  t7: |
    Man kan tilføje kontekst for at gøre diskussionen mere velinformeret
    og vedhæfte filer, foto, dokumenter og links.
  t8: |
    Konteksten kan redigeres som i en wiki,
    så den kan vedligeholdes sammen med at diskussionen udvikler sig.
  t9: Dialog i gruppen fortsætter nederst til venstre.
  t10: Enhver kan tilføje information og levere deres syn på sagen.
  t11: Denne del af processen har ikke en tidsbegrænsning.
  t12: |
    Som flere personer deltager, forstås problemet
    bedre, og idéer begynder at formes.
  t13: |
    Når en mulig løsning begynder at vise sig,
    kan enhver påbegynde et forslag, som har en fast tidsbegrænsning.
  t14: Beslutninger tages i højre side.
  t15: |
    Når personer afgiver deres beslutning, bliver de
    bedt om at give en begrundelse på en sætning.
  t16: |
    Det gør det lettere at overskue, hvorfor deltagere mener det,
    de gør, og fremhæver hovedpointerne.
  t17: Folk, der går ind i diskussionen, kan hurtigt få et overblik.
  t18: Det er let at se, hvad der bliver diskuteret, og hvad gruppen mener.
  t19: |
    Deltagere kan selv bestemme, hvor meget tid de bruger,
    og hvor meget, de deltager, men samtidigt holde sig opdateret.
  t20: Hvis man har en alvorlig bekymring, kan man rejse det røde flag.
  t21: |
    Man kan ændre mening om sine beslutninger,
    hvis ny information kommer for dagen.
  t22: |
    Deltagere kan få forståelse for ting,
    de ikke oprindeligt har tænkt på.
  t23: Man kan @nævne folk for at gøre dem opmærksomme.
  t24: 'Et tidligere forslag, der bliver nedstemt, kan vise sig, at være det skridt,

    der leder til et nyt forslag, der tager hensyn til alles bekymringer -'
  t25: |
    det er let at nå ind til de ømme punkter
    og grave de vigtige aspekter af problemet frem i lyset.
  t26: Loomio konstruerer automatisk et arkiv, som diskussionen udvikler sig.
  t27: |
    Hvis man får brug for at granske en tidligere beslutning,
    er det let at se, hvordan den blev truffet.
  t28: Gruppen konvergerer mod et beslutning, der fungerer for alle.
  t29: Denne fleksible og dynamiske proces låser op for den kollektive visdom og når bedre udbytter, end den enkelte deltager ville have nået frem til.
  t30: Alle føler sig hørt, og beslutninger af høj kvalitet kan opnås.
  t31: |
    Når en beslutning bliver truffet, vil der allerede
    være en dyb og delt forståelse og enighed i gruppen.
  t32: Man kan angive et klart udbytte, som alle kan se.
  t33: |
    Loomios instrumentbræt viser alle åbne diskussioner
    og du kan hurtigt se, hvordan de forløber.
  t34: Det er let at lede efter en gammel diskussion eller at starte en ny.
  t35: Loomio hjælper grupper til at opnå fantastiske beslutninger sammen og forøger effektivitet og engagement.
  t36: Du kan starte din Loomio gruppe allerede idag!
