    t06: "Ahoj, jsem ALLANA. Jsem součástí malého týmu open-source vývojářů, zprostředkovatelů a aktivistů tady na Novém Zélandu."
    t07: Pracujeme na projektu nazývaném Loomio
    t08: "Je to jednoduchý webový nástroj pro společné rozhodování."
    t09: "Ahoj, jsem RICHARD. Když jsem se zapojil do hnutí Occupy, zakusil jsem, jakou moc dává, když hlas každého je zahrnut v rozhodovacím procesu."
    t10: "Ale pokud to lze jen osobně, nemůže to nikdy fungovat ve větším měřítku."
    t11: "Zní to bláznivě, ale není jednoduchý způsob, jak společně rozhodovat online."
    t12: "Email a sociální sítě nebyly vytvořeny k tomu, aby online diskuze docílili dohody."
    t13: "Je to takovým chybějícím kouskem Internetu, který potřebujeme k přeměnění online diskuzí ve skutečnou akci."
    t14: "Takže na tom jsme pracovali posledních 18 měsíců."
    t15: "Hned jak jsme vydali prototyp, byli jsme zaplaveni tisíci skupinami po celém světě - od studentských hnutí a městských rad k software projektům a komunitním skupinám."
    t16: "Naučili jsme se hodně od všech, co s naším prototypem dělají skvělé věci."
    t17: "Jsme si vědomi jeho potenciálu i jeho omezení."
    t18: "Teď je načas vytvořit tu skutečnou věc."
    t19: "Loomio 1.0 - nástroj pro skutečně inkluzivní rozhodování"
    t20: "Ve své podstatě je to vlastně velmi jednoduché:"
    t21: "téma prodiskutujete a vyslechnete si jiné perspektivy,"
    t22: "vybudujete souhlas a vypořádáte se se všemi obavami"
    t23: "a dohodnete se na jednoznačném průběhu akce, který bude vyhovovat všem."
    t24: "Tento flexibilní, dynamický proces odkrývá kolektivní moudrost, dosahující lepších výsledků společně než by sám dosáhl jednotlivec."
    t26: "Loomio 1.0 bude fungovat na všech zaříneních, zpřístupňující ho částem světa, kde počítačů je pomálu."
    t28: "Můžete si jej hostovat sami, abyste měl(a) kompletní kontrolu nad svým soukromím."
    t31: "A co je nejdůležitější, je navržen tak, aby byl opravdu snadno použitelný a přístupný, takže se může zúčastnit kdokoliv."
    t32: "Loomio bude vždy bezplatný svobodný open-source software."
    t33: "Budujeme veřejnou infrastrukturu pro rozhodování, v rukou prostého lidu."
    t34: "Zajištění zdrojů Loomio přes crowdfunding umožňuje, aby tento projekt může byl řízený komunitou lidí, která o něj stojí, ne inzerenty či lidmi, kteří chtějí prodat vaše data."
    t35: "Udělali jsme všechen výzkum a design, teď jen stačí to vytvořit."
    t36a: "Skvělá skupina se spojila s přesně těmi správnými dovednostmi, které jsou zapotřebí, aby se toto stalo realitou: vývojový tým vášnivý o uživatelsky přívětivém designu, spolu s experty na spolupráci ve skupinách s mnohaletou zkušeností se zprostředkováváním."
    t36b: "Abychom postoupili, jádro týmu tomu musí věnovat všechen svůj čas bez obav o tom, jak se nají."
    t37: "A proto potřebujeme vaši pomoc."
    t38: "Spoléháme na ekonomii darů a žádáme vás o vaší podporu, abychom světu mohli poskytnout něco úžasného."
    t39: "Nejen, že podporujete vizi, ale získáte nástroj, který ovlivní váš vlastní život, vaši práci a vaši komunitu."
    t40: "Takže to je na nás všech."
    t41: "Bude tento chybějící kousek internetu vyvíjen na otevřených platformách pro veřejné dobro?"
    t42: "Můžete pomoci tomuto rozhodnutí právě teď, přispěním tomuto projektu."
