el:
  demo_video_2:
    t1: |
      Το Loomio είναι ένα φιλικό προς τον χρήστη ηλεκτρονικό εργαλείο
      για να παίρνουν αποφάσεις από κοινού. Εδώ είναι πως λειτουργεί.
    t2: |
      Έχω μια συζήτηση που θέλω να κάνω με μια ομάδα ατόμων.
      Χρησιμοποιώντας το Loomio κάνει αυτή την διαδικασία εύκολη.
    t3: |
      Δίνω στην συζήτηση ένα όνομα και προσκαλώ
      τα άτομα που χρειάζομαι να συμμετέχουν.
    t4: |
      Είναι πραγματικό απλό, δεν χρειάζεται καν να δημιουργήσουν έναν λογαριασμό. Οι συζητήσεις στο Loomio μπορούν να είναι δημόσιες ή ιδιωτικές.
    t5: |
      Επειδή είναι σε απευθείας σύνδεση, όλα τα είδη των ατόμων
      μπορούν να συμμετάσχουν από οπουδήποτε, οποιαδήποτε στιγμή.
    t6: |
      Μπορούμε να συγκεντρώσουμε από κοινού τις σχετικές πληροφορίες και να χτίσουμε με κοινό την κατανόηση. Οποιοσδήποτε μπορεί να προτείνει μια λύση.
    t7: |
      Μέσα σε ένα χρονικό πλαίσιο πρότασης όλοι έχουν την ευκαιρία να δηλώσουν τις θέσεις τους, και να εξηγήσουν εν συντομία γιατί αισθάνονται  με τον τρόπο αυτό.
    t8: |
      Αυτό τονίζει τα κύρια σημεία δημιουργώντας μια περίληψη,
      έτσι ώστε οι άλλοι όταν ενταχθούν γρήγορα να μπορούν να καλύψουν τη διαφορά.
    t9: |
      Αυτός ο συμμετέχοντας έθεσε ένα μεγάλο σημείο το οποίο έκανε όλους να το σκεφτούν.
    t10: |
      Όσο έρχονται νέες πληροφορίες στο φως μπορείτε να αλλάξετε γνώμη.
    t11: |
      Μερικές φορές μια πρώιμη πρόταση αποτυχάνοντας μπορεί να είναι ένα δημιουργικό βήμα, που οδηγεί σε μια νέα πρόταση καθοδηγούμενη απ' όλων τις ανησυχίες.
    t12: |
      Ωραίες ιδέες μπορούν να έρθουν από παντού.
      Κανείς δεν γνωρίζει ποιές όλες οι πιθανότητες θα είναι.
    t13: |
      Επειδή όλοι σκέφτεστε μαζί,
      όταν θα καταλήξετε σε μια απόφαση, όλοι είναι στο πλοίο.
    t14: |
      Όλη η ομάδα ειδοποιείται για το αποτέλεσμα,
      ώστε να μπορείτε να ξεκινήσετε την δράση μαζί.
    t15: |
      Εάν παίρνετε πολλές αποφάσεις με τα ίδια άτομα,
      το Loomio μπορεί να γίνει το ηλεκτρονικό σπίτι της ομάδας σας.
    t16: |
      Δημιουργεί μια αρχειοθήκη όσο προχωράτε, ώστε έτσι να είναι εύκολο να δείτε όλες τις αποφάσεις σας.
    t17: |
      Χιλιάδες άτομα έχουν ήδη αγαπήσει το Loomio.
    t18: |
      Γίνονται με περισσότερο περιεκτικοί, και σπαταλάνε λιγότερο χρόνο
      και ενεέργεια για να βγάζουν καλύτερα αποτελέσματα
    t19: |
      Φανταστείτε να χρησιμοποιείται το Loomio στον χώρο εργασίας σας και στην κοινότητα σας.
    t20: |
      Το Loomio είναι, και πάντα θα είναι, δωρεάν λογισμικό και ανοιχτού κώδικα.
    t21: |
      Τώρα χτίζουμε την επόμενη έκδοση του Loomio.
    t22: |
      Είναι κινητού έκδοση και έτσι θα δουλεύει και στο κινηρό σας και σε όλα τα είδη των συσκευών σας.
    t23: |
      Είναι προσβάσιμο σε άτομα με όλες τις ικανότητες.
    t24: |
      Είναι ασφαλές, το οποίο σημαίνει ότι μπορείτε να πάρετε έλεγχο τον δεδομένων σας.
    t25: |
      Και το καλύτερο απ' όλα, το Loomio 1.0 είναι πραγματικό εύκολο στην χρήση.
    t26: |
      Είναι ένα ολοκαίρνουριο Loomio για πραγματική περιεκτική διαδικασία λήψης αποφάσεων.
    t27: |
      Και για αυτό τώρα, χρειαζόμαστε την βοήθεια σας.
    t28: |
      Αγκαλιάζουμε την δωρεάν οικονομία,
      και χρηματοδοτούμαστε από το πλήθος για να χτίσουμε το Loomio 1.0.
    t29: |
      Υποστηρίξτε μας ώστε να μπορέσουμε να δώσουμε κάτι απίθανο πίσω στον κόσμο.
    t30: |
      Το Loomio καθιστά εύκολο να συμπεριλάμβει όλους,
      ώστε όλοι να μπορούμε να πάρουμε μεγάλες αποφάσεις από κοινού.
