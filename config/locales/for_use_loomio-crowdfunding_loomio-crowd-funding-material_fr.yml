fr:
  video:
    t01: |
      [Loomio
      logiciel open source
      de prise de décision collaborative]
    t02: "Le monde a besoin d'une meilleure manière de prendre les décisions ensemble. Internet change ce qu'il est possible de faire."
    t03: "[LA VRAIE DEMOCRATIE A BESOIN D'INCLURE TOUT LE MONDE]"
    t04: "[DEMOCRATIE = COLLABORATION.]"
    t05: "[RENDONS-LE POSSIBLE ENSEMBLE.]"
    t06: "Salut, je suis ALANNA. Je fais partie d'une petite équipe de développeurs open source, de facilitateurs et d'activistes, ici en Nouvelle-Zélande."
    t07: Nous travaillons sur un projet appelé Loomio.
    t08: "C'est un outil en ligne simple pour la prise de décision collaborative."
    t09: "Salut, je suis RICHARD. Quand je me suis impliqué dans le mouvement Occupy, j'ai expérimenté à quel point ça peut être massivement stimulant quand la voix de tout le monde est inclue dans un processus de prise de décision."
    t10: "Mais si ça ne peut que se produire en personne, ça ne pourra jamais marcher à grande échelle."
    t11: "Ca semble fou, mais il n'y a aucun moyen simple de prendre des décisions ensemble sur internet."
    t12: "Les emails et les médias sociaux n'ont tout simplement pas été faits pour amener les discussions en ligne à un accord clair"
    t13: "C'est comme un morceau qui manque à internet, et dont nous avons besoin pour passer de la discussion en ligne à l'action réelle."
    t14: "Donc c'est ce sur quoi nous travaillons depuis les 18 derniers mois."
    t15: "Dès que nous avons sorti notre prototype, nous avons été submergés par des milliers de groupes à travers le monde - ça allait des mouvements étudiants et des conseils de ville, jusqu'à des projets logiciels et des groupes communautaires."
    t16: "Nous avons beaucoup appris de tous ces gens qui font de super choses avec le prototype."
    t17: "Nous connaissons son potentiel, et nous connaissons ses limitations."
    t18: "Maintenant il est temps de construire le vrai truc."
    t19: "Loomio 1.0 - un outil pour la prise de décision vraiment inclusive."
    t20: "A la base, c'est en réalité vraiment simple :"
    t21: "Vous pouvez parler des différents sujets et entendre des points de vue différents,"
    t22: "construire un accord et travailler avec toutes les préoccupations de chacun,"
    t23: "et de décider d'un plan d'action clair qui fonctionne pour tout le monde."
    t24: "Ce processus souple et dynamique déverrouille la sagesse collective, pour atteindre de meilleurs résultats, qu'une personne seule ne pourrait atteindre."
    t25: "[Mobile]"
    t26: "Loomio 1.0 fonctionnera sur tous les appareils, lui permettant de toucher des parties du monde où les ordinateurs sont rares."
    t27: "[sûr]"
    t28: "Vous pouvez l'héberger vous-même, pour avoir un contrôle complet de votre propre vie privée."
    t29: "[Facile]"
    t30: "[Accessible]"
    t31: "Plus important encore, il est conçu pour être très facile à utiliser et accessible, pour que tout le monde puisse participer. "
    t32: "Loomio sera toujours un logiciel libre et open source."
    t33: "Nous construisons l'infrastructure publique pour la décision prise en commun."
    t34: "En donnant à Loomio les ressources à travers le financement participatif, le projet peut être piloté par la communauté de gens qui veulent que cela se produise, pas par les annonceurs ou les personnes qui veulent vendre vos données."
    t35: "Nous avons fait toutes les parties recherche et design, et maintenant nous avons juste à le construire."
    t36a: "Une équipe incroyable est venue avec exactement les bonnes compétences pour y arriver : une équipe de développement qui est passionnée de design centré sur l'utilisateur, couplée avec des experts du processus de groupe avec des décennies d'expérience en animation."
    t36b: "Pour accéder à cette prochaine étape, l'équipe de base doit consacrer tout son temps à Loomio sans se soucier de la façon dont ils vont se nourrir."
    t37: "Et voila pourquoi nous avons maintenant besoin de votre aide maintenant."
    t38: "Nous adoptons l'économie du don et demandons votre soutien, afin que nous puissions rendre quelque chose d'incroyable au public."
    t39: "Vous ne supportez pas qu'une vision, vous obtenez un outil qui va faire une différence dans votre propre vie, dans votre travail, et dans votre communauté."
    t40: "Donc la balle est dans notre camp, à nous tous."
    t41: "Est-ce que ce morceau qui manque à Internet sera développé sur des plate-formes ouvertes, pour le bien public ?"
    t42: "Vous pouvez aider à faire cette décision tout de suite, en faisant un don au projet."
    t43: "[Supporter Loomio]"
    t44: "[Partager cette campagne]"
