zh_TW:
  demo_video_2:
    t1: |
      Loomio 是一個介面友善的線上工具
      讓大家能聚在一起作決策。我們會說明這是怎樣辦到的。
    t2: |
      我想要跟一群人一起決定一件事，
      使用 Loomio 可以讓這個過程更容易。
    t3: |
      我可以為一個討論命名，並邀請其他人一起參與。
    t4: |
      這真的非常容易，受邀的人甚至不需要建立帳號。
      在 Loomio 可以有公開的討論，以及私下的討論。
    t5: |
      因為這是線上的工具，所以任何人可以從任何地方、任何時間一起參與。
    t6: |
      我們可以聚焦討論，並且凝聚共識。每個人都可以提出新的解決方案。
    t7: |
      在討論允許提議的階段，每個人都有機會表達他們的立場，並且精要的描述他們覺得應該要進行的方式。
    t8: |
      這樣的方式強調主題，並提供了概述。所以其他參加者也可以迅速的了解情況。
    t9: |
      畫面上這個參與者提了一個好問題，讓大夥都可以重新思考一下。
    t10: |
      當新的資訊進來時，你可以改變心意。
    t11: |
      有些初期提議，即使沒被大家接受也是有價值的。因為這樣的流程將會引導新的提議產生，並囊括所有人的意見。
    t12: |
      好的想法可以來自任何地方。
      擁有無限的可能性。
    t13: |
      因為在構思的階段大家都一起參與，
      所以當決策出現時，所有人都在狀況內。
    t14: |
      討論的成員都會隨時接到決策結果的通知，
      所以大家可以一起進行後續行動。
    t15: |
      如果你常常得跟一群人一起下決策，
      Loomio 可以成為你和這群朋友的線上決策空間。
    t16: |
      Loomio 自動將紀錄歸檔，你很容易就可以看到所有決策。
    t17: |
      已經有數千人喜歡用 Loomio。
    t18: |
      他們包容各種觀點、節省時間和精力，
      並且得到更好的結果。
    t19: |
      想像在你的工作、社群使用 Loomio。
    t20: |
      Loomio 永遠是自由軟體，而且開放原始碼。
    t21: |
      現在我們正在發展下一個版本的 Loomio。
    t22: |
      在將來，任何裝置，包含你的手機，都可以使用 Loomio。
    t23: |
      也讓身體情況不同的朋友，都能夠使用。
    t24: |
      Loomio 是安全的，這表示你可以掌握你自己的資料。
    t25: |
      而最棒的是，Loomio 1.0 用起來真的很容易。
    t26: |
      這將會是全新的 Loomio，讓包容各種觀點的的決策得以真正實現。
    t27: |
      這也是為什麼我們現在需要你的協助。
    t28: |
      我們擁抱餽贈經濟，
      透過群眾募資來打造 Loomio 1.0。
    t29: |
      支持我們，讓我們可以回饋世界更令人驚豔的成果。
    t30: |
      Loomio 能輕鬆納入所有人的意見，
      讓我們可以一同討論出好決策。
