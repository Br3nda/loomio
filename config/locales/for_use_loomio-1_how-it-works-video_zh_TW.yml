zh_TW:
  t1: Loomio 是一個簡單、介面友善的線上團隊合作工具。
  t2: 提供一個中立、獨立的線上空間，讓群組能一同作決策。
  t3: 這是個由忙碌的夥伴所組成的多元化團隊。
  t4: 他們沒有時間應付大量的會議。一旦夥伴多起來要作複雜的討論，電子郵件顯得毫無幫助。
  t5: 讓我們看看他們如何運用 Loomio 改善這個狀況。
  t6: |
    任何人都能發起一個不限主題的討論，
    簡單、明確而且聚焦
  t7: |
    您能刊登有見地的論述，
    並能附加檔案、照片、文件與連結。
  t8: |+
    論述可以像是編輯維基百科一樣，
    因此能夠隨著討論進展而更新。

  t9: 群組的對話在左邊向下延伸。
  t10: 任何人都能新增資訊並提出他們的觀點。
  t11: 這部分的過程沒有時間的限制。
  t12: |
    越多夥伴參與時，議題會更清晰，
    想法也會開始浮現。
  t13: |
    當一個潛在的解決方案浮現
    任何人都能開始一個有明確時間限制的提案。
  t14: 決策制定就發生在右邊。
  t15: |+
    當夥伴陳述他們的立場時，
    他們會被提示給出一段摘要，以解釋他們的決定。

  t16: |
    這種方式可以輕易看見夥伴為何覺得要這樣做，
    並且強調出主要的重點。
  t17: 後來參與討論的夥伴可以快速跟進。
  t18: 看見現在正在討論什麼和群組的看法是十分容易的。
  t19: |
    夥伴能設定截止時間以及投入的程度，
    群組會持續報告目前的進展。
  t20: 若您有極大的顧慮，您可以使用紅色的旗子選項。
  t21: |
    隨著新的資訊明朗化，
    您能改變您的立場。
  t22: |
    夥伴能夠瞭解他們一開始可能沒想到的東西。
  t23: 您能在提到特定夥伴時提醒他們。
  t24: 有時候先前提案的失敗可以催生出新的提案針對每個人的顧慮 —
  t25: |
    這樣容易全神貫注於重點所在，以及帶出這個議題的重要層面。
  t26: Loomio 會在您離開時為您自動存檔。
  t27: |
    若您在任何時候需要參考過去的決策，此系統可以幫助您真正明確看出這個決策怎麼來的。
  t28: 團隊專注於尋找適用於每個人的解決方案。
  t29: 這種靈活、動態的過程中解放了集體的智慧，比起獨自拿出個人所有，進而一同有更好的成果。
  t30: 可以得出一個高品質、且讓每個人的想法都被聽見的結論。
  t31: |
    當提案成功了，群組中就已經有了強烈的認同感與共識。
  t32: 您能詳列出明確的成果讓每一個人都看見。
  t33: |2
     Loomio 介面顯示你所有的公開決策，您可以一眼就看出它們是如何運作的。
  t34: 搜尋過去或開始新的討論都是很容易的。
  t35: Loomio 幫助群組可以聚在一起作出超棒的決策，增加效益與投入。
  t36: 今天您就可以開始您的 Loomio 群組！
