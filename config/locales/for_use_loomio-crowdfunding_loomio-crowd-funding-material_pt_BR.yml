    t06: "Oi, eu sou ALANNA. Faço parte de um pequeno time de desenvolvedores de código aberto, facilitadores e ativistas aqui na Nova Zelândia"
    t07: Nós estamos trabalhando em um projeto chamado Loomio.
    t08: "É uma ferramenta online simples para tomar decisões colaborativamente."
    t09: "Oi, eu sou o RICHARD. Quando eu me envolvi no movimento Occupy eu tive a experiência de quão massivamente empoderador pode ser quando a voz de todos está inclusa num processo de tomada de decisões."
    t10: "Mas se isso só puder acontecer pessoalmente, nunca poderá funcionar em larga escala."
    t11: "Parece loucura, mas não tem nenhum jeito fácil de tomar decisões em conjunto online."
    t12: "Email e mídias sociais simplesmente não foram feitos para levar as discussões online a uma concordância clara."
    t13: "É como uma peça que está faltando faltando na internet, da qual nós precisamos para transformar as conversas online em ações no mundo real."
    t14: "Então foi nisso que nós estivemos trabalhando pelos últimos 18 meses."
    t15: "Assim que nós lançamos nosso protótipo, fomos inundados por milhares de grupos ao redor do mundo - de movimentos estudantis e conselhos municipais, até projetos de software e grupos comunitários."
    t16: "Nós aprendemos muito com todas as pessoas que participaram fazendo  coisas ótimas com o protótipo."
    t17: "Nós conhecemos o potencial dele, e nós conhecemos as suas limitações."
    t18: "Agora é a hora de construir a coisa de verdade. "
    t19: "Loomio 1.0 - uma ferramenta para tomada de decisões realmente inclusiva."
    t20: "Em seu núcleo, ele é na verdade muito simples:"
    t21: "você discute as coisas e ouve perspectivas diferentes."
    t22: "constrói concordâncias e trabalha quaisquer preocupações,"
    t23: "e decide um curso de ação claro a ser tomado que funcione para todos. "
    t24: "Esse processo flexível e dinâmico destrava uma sabedoria coletiva, chegando em conjunto a resultados melhores do que qualquer indivíduo teria por si só."
    t26: "Loomio 1.0 funcionará em todos os dispositivos, abrindo as portas para as partes do mundo onde computadores são escassos."
    t28: "Você pode hospedá-lo por conta própria, para ter o controle completo da sua própria privacidade."
    t31: "O mais importante, ele é pensado para ser super fácil de usar e acessível, para que qualquer pessoa possa participar."
    t32: "O Loomio será sempre um programa de código livre e aberto."
    t33: "Nós estamos construindo uma infraestrutura pública para tomada de decisões, realizada em público."
    t34: "Ao colher recursos para o Loomio via financiamento coletivo, o projeto pode ser guiado pela comunidade de pessoas que querem que ele aconteça, não por anunciantes ou pessoas que querem vender seus dados."
    t35: "Nós fizemos toda pesquisa e design, e agora só temos que construí-lo."
    t36a: "Uma incrível tripulação se uniu com exatamente as habilidades certas para fazer isso acontecer: um time de desenvolvedores que é apaixonado por design centrado no usuário, juntamente com experts em processos de grupo com décadas de experiência em facilitação."
    t36b: "Para dar esse próximo passo, o time principal precisa dedicar todo o seu tempo ao projeto sem se preocupar sobre como eles vão se alimentar."
    t37: "E é por isso que agora mesmo nós precisamos de sua ajuda."
    t38: "Nós estamos abraçando a economia da oferta e pedindo o seu apoio, para que nós possamos dar algo incrível de volta para o mundo."
    t39: "Você não está apenas apoiando uma visão, você está ganhando uma ferramenta que fará diferença na sua própria pessoal, no seu trabalho e na sua comunidade."
    t40: "Então é um trabalho para todos nós."
    t41: "Essa peça que falta na internet será desenvolvida em plataformas abertas, para o bem comum?"
    t42: "Você pode ajudar a tomar essa decisão agora mesmo, doando para esse projeto."
