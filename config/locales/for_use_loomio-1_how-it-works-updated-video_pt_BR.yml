pt_BR:
  demo_video_2:
    t1: |
      Loomio é uma ferramenta on-line de fácil utilização
      para tomar decisões juntos. É assim que funciona.
    t2: |
      Eu tenho uma decisão que eu quero tomar com um grupo de pessoas.
      Usando Loomio torna o processo mais fácil.
    t3: |
      Eu dou um nome à discussão e convido
      as pessoas que precisam estar envolvidas.
    t4: |
      É muito simples, não precisa nem criar uma conta. As discussões no Loomio podem ser públicas ou privadas.
    t5: |
      Porque é on-line, todos os tipos de pessoas
      podem participar de qualquer lugar, a qualquer momento.
    t6: |
      Podemos reunir as informações relevantes e promover o entendimento comum. Qualquer pessoa pode propor uma solução.
    t7: |
      Dentro de um tempo proposto, todo mundo tem a chance de manifestar a sua posição e explicar brevemente por que se sentem da maneira que estão.
    t8: |
      Isso destaca os pontos principais criando um resumo,
      para que os outros que se juntem possam rapidamente recuperar o atraso.
    t9: |
      Este participante levantou um grande ponto que fez todos pensarem.
    t10: |
      À medida que novas informações vêm à tona, você pode mudar de idéia.
    t11: |
      Às vezes, uma proposta que falhou no início pode ser um passo produtivo que leva a uma nova proposta de abordar as preocupações de todos.
    t12: |
      Grandes idéias podem vir de qualquer lugar.
      Ninguém sabe todas as possibilidades que podem existir.
    t13: |
      Porque vocês estão pensando todos juntos,
      quando você chegar a uma decisão, todos estão a bordo.
    t14: |
      Todo o grupo é notificado do resultado,
      então vocês podem começar a agir em conjunto.
    t15: |
      Se você tomar muitas de decisões com as mesmas pessoas,
      Loomio pode tornar-se a casa online do seu grupo.
    t16: |
      Ele cria um arquivo enquanto você continua, por isso é fácil ver todas as suas decisões.
    t17: |
      Milhares de pessoas já estão amando Loomio.
    t18: |
      Elas estão sendo mais inclusivas, gastando menos tempo
      e energia para obter melhores resultados.
    t19: |
      Imagine usar Loomio em seu local de trabalho e na sua comunidade.
    t20: |
      Loomio é, e sempre será, um programa grátis e de código aberto.
    t21: |
      Agora estamos construindo a próxima versão do Loomio.
    t22: |
      É móvel, ou seja, irá funcionar em seu celular e em todos os tipos de dispositivos.
    t23: |
      É acessível a pessoas de todas as habilidades.
    t24: |
      É seguro, ou seja, você pode ter o controle dos seus próprios dados.
    t25: |
      E o melhor de tudo, Loomio 1.0 é realmente fácil de usar.
    t26: |
      É um Loomio inteiramente novo para tomada de decisões verdadeiramente inclusivas.
    t27: |
      E é por isso que, agora, precisamos da sua ajuda.
    t28: |
      Estamos adotando a economia da doação,
      e financiamento coletivo para construir Loomio 1.0.
    t29: |
      Nos apóie para que possamos dar algo incrível de retorno ao mundo.
    t30: |
      Loomio torna fácil incluir a todos,
      para que todos possamos tomar grandes decisões juntos.
