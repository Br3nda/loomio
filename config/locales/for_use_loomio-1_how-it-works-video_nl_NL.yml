nl_NL:
  t1: Loomio is een makkelijk gebruiksvriendelijk online gereedschap voor samenwerken in groepen.
  t2: Het biedt een neutrale en onafhankelijke online plek voor groepen om samen beslissingen te maken.
  t3: Het is een diverse groep van bezige mensen.
  t4: Ze hebben geen tijd om veel te vergaderen en e-mail werkt niet voor complexe discussies met veel mensen tegelijkertijd.
  t5: Laten we eens kijken hoe ze Loomio gebruiken.
  t6: |
    Iedereen kan een discussie beginnen over een willekeurig onderwerp,
    het is makkelijk, helder en gericht
  t7: |
    Je kan een context opgeven voor een goed geïnformeerde discussie,
    en bestanden, foto's, documenten en snelkoppelingen bijvoegen.
  t8: |
    De context kan bewerkt worden zoals een wiki,
    en kan dus bijgewerkt worden terwijl de discussie loopt.
  t9: De groepsdialoog gaat door aan linkerzijde van het scherm.
  t10: Iedereen kan informatie toevoegen en zijn of haar perspectief geven.
  t11: Dit deel van het proces heeft geen tijdslimiet.
  t12: |
    Naarmate meer mensen deelnemen, wordt het probleem
    beter begrepen en beginnen ideeën te groeien.
  t13: |
    Wanneer zich een mogelijke oplossing aandient
    kan iedereen een voorstel indienen, welke een duidelijke tijdslimiet heeft.
  t14: Beslissingen maken gebeurt aan de rechterzijde van je scherm.
  t15: |
    Wanneer iemand zijn standpunt duidelijk maakt
    wordt hem gevraagd om in een zin een duidelijke uitleg te geven.
  t16: |
    Dit maakt het makkelijk om te zien waarom mensen
    er zo tegenover staan en het belicht de kernpunten.
  t17: Mensen die later invoegen in de discussie kunnen snel inhalen wat ze gemist hebben.
  t18: Het is eenvoudig om te zien wat er wordt besproken en hoe de groep er tegenover staat.
  t19: |
    Mensen kunnen hun eigen tijd en betrokkenheid
    indelen, terwijl ze wel op de hoogte blijven.
  t20: Als je een serieus bezwaar hebt, kan je de rode vlag gebruiken.
  t21: |
    Je kan ten alle tijde je standpunt veranderen
    als er nieuwe informatie aan het licht komt.
  t22: |
    Mensen beginnen dingen te begrijpen waar ze
    in eerste instantie niet over na hebben gedacht.
  t23: Je kan @-benoemingen gebruiken om bepaalde mensen op de hoogte te stellen.
  t24: Soms kan een afgewezen voorstel in een vroeg stadium een productieve stap zijn die leidt tot een nieuw voorstel dat iedereen aangaat -
  t25: |
    het is eenvoudig om de knelpunten aan de kaak te stellen
    en de belangrijke aspecten naar voren te brengen.
  t26: Loomio maakt automatisch een archief terwijl je bezig bent.
  t27: |
    Als je ooit wil refereren aan een eerdere beslissing
    dan is het makkelijk te zien wat eruit kwam.
  t28: De groep komt uit bij een oplossing die voor iedereen werkt.
  t29: Dit flexibele, dynamische proces benut de collectieve wijsheid van jouw groep om betere ideeën te creëren dan iemand in zijn eentje had kunnen bedenken.
  t30: Iedereen voelt zich gehoord en beslissingen met hoge kwaliteit kunnen bereikt worden.
  t31: |
    Als een voorstel doorgang vindt, is er reeds
    een sterke eensgezindheid en overeenstemming binnen de groep.
  t32: Je kan een duidelijke uitkomst opgeven die voor iedereen te zien is.
  t33: "Het Loomio dashboard laat alle open discussies en \nhun voortgang zien.\n"
  t34: Het is eenvoudig om te zoeken naar eerdere discussies of een nieuwe te beginnen.
  t35: 'Loomio helpt groepen samen geweldige beslissingen te nemen, efficiëntie te verhogen en  betrokkenheid te vergroten. '
  t36: Je kan je eigen Loomio groep vandaag nog starten!
