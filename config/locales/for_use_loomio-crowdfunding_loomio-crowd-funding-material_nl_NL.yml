  video:
    t06: "Hoi ik ben ALANNA. Ik maak deel uit van een klein team van open-source ontwikkelaars, bijdragers en activisten hier in Nieuw Zeeland."
    t07: We werken aan een project genaamd Loomio.
    t08: "Het is een simpel online gereedschap voor gezamenlijke besluitvorming."
    t09: "Hoi ik ben RICHARD. Toen ik betrokken raakte bij de Occupy beweging merkte ik hoe enorm krachtig het kan werken als ieders stem meetelt bij besluitvorming."
    t10: "Maar het kan alleen persoonlijk. Op grote schaal zal het nooit werken."
    t11: "Het lijkt raar, maar er is geen makkelijke manier om gezamenlijk online beslissingen te nemen."
    t12: "E-mail en social media zijn gewoon niet gemaakt om online discussie tot heldere overeenkomst te brengen."
    t13: "Het is net dat ontbrekende stukje van het internet dat we nodig hebben om online communiceren om te zetten in daadwerkelijke actie."
    t14: "Dus dat is waar we de afgelopen 18 maanden aan hebben gewerkt."
    t15: "Op het moment dat we ons prototype lanceerden, werden we overwelmd door duizenden groepen overal ter wereld - van studentenorganisaties en gemeenteraden tot software projecten en buurtgroepen."
    t16: "We hebben veel geleerd van iedereen die mooie dingen heeft gedaan met het prototype."
    t17: "We kennen haar mogelijkheden en haar beperkingen."
    t18: "Nu is het tijd voor het echte werk."
    t19: "Loomio 1.0 - een gereedschap voor echt betrokken besluitvorming."
    t20: "In de kern is het eigenlijk heel simpel:"
    t21: "je bespreekt dingen en hoort andermans visie,"
    t22: "bouw aan overeenstemming en werk aan eventuele zorgen,"
    t23: "en bepaal een heldere strategie die voor iedereen werkt."
    t24: "Dit flexibele en dynamische proces ontsluit collectieve wijsheid om tot betere resultaten te komen dan een individu in zijn of haar eentje kan. "
    t26: "Loomio 1.0 zal op alle apparaten werken en opent daarmee delen van de wereld waar computers schaars zijn."
    t28: "Je kan het zelf 'hosten' om je privacy volledig in eigen hand te houden."
    t31: "Belangrijker nog, het is ontworpen om super makkelijk te zijn in gebruik en tevens erg toegankelijk zodat iedereen mee kan doen."
    t32: "Loomio zal altijd vrije en open-source software blijven."
    t33: "We bouwen openbare infrastructuur voor besluitvorming, gehouden in het publieke domein."
    t34: "Omdat Loomio ondersteund wordt door 'crowdfunding', kan het project bestaan door de gemeenschap die dit mogelijk wil maken, niet door adverteerders of mensen die jouw gegevens willen verkopen."
    t35: "We hebben al het onderzoek en ontwerp gedaan, nu moeten we het alleen nog bouwen."
    t36a: "Een geweldig team is samengekomen met precies de juiste vaardigheden om dit mogelijk te maken: een ontwerp team dat gepassioneerd is over design waarin de gebruiker centraal staat, gecombineerd met groepsproces experts die tientallen jaren ervaring hebben."
    t36b: "Om deze volgende stap te nemen, moet het kernteam volledig toegewijd aan de slag kunnen zonder zich zorgen te maken over hoe ze brood op de plank krijgt."
    t37: "En dat is waarom we nu jouw hulp nodig hebben."
    t38: "We omarmen donaties en vragen om jouw steun zodat we iets geweldigs terug kunnen geven aan de wereld."
    t39: "Je steunt niet alleen een visie, je krijgt een gereedschap dat een verschil zal maken in je eigen leven, je werk en in de buurt."
    t40: "Dus het is aan ons allemaal."
    t41: "Zal dit ontbrekende stuk van het internet ontwikkeld worden op open platformen, voor het algemeen belang?"
    t42: "Je kan helpen deze beslissing nu te maken, door te doneren aan dit project."
