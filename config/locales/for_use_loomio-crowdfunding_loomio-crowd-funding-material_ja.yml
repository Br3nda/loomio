ja:
  video:
    t01: |
      [Loomio
      共同意思決定のための
      オープンソース ソフトウェア]
    t02: "世界は協力して決定を行うためのより良い方法を求めています。\nインターネットは、可能なことを変えていっています。"
    t03: "[真の民主主義は全員を含む必要があります]"
    t04: "[民主主義 = 協働]"
    t05: "[一緒に実現させましょう]"
    t06: "こんにちは、私はアラナと言います。\nここニュージーランドにある、オープンソース開発者やコンサルタント、活動家などで構成される小さなチームの一員です。"
    t07: 私たちはLoomioというプロジェクトに携わっています。
    t08: "それは共同意志決定のためのシンプルなオンラインツールです。"
    t09: "どうも、リチャードといいます。\n意思決定プロセスで全員の声が含まれるととんでもなく大きなパワーを与えるということを、私はオキュパイ運動に参加した際に経験しました。"
    t10: "しかし、それが自身にのみ起こったのでは、大規模にはなりえません。"
    t11: "おかしいと思えるかもしれませんが、オンラインで一緒に意思決定をするのに簡単な方法はないのです。"
    t12: "メールやソーシャルメディアは、合意を明確にするためのオンラインディスカッションをもたらすために作られていないのです。"
    t13: "オンライントークを現実世界のアクションに変えるために私たちが必要としているのが、インターネットのこの欠けているピースのようなものなのです。"
    t14: "そして、それが私たちが過去18ヶ月間取り組んできたものです。"
    t15: "試作品をリリースしてすぐに、学生運動や市議会から始まりソフトウェアプロジェクトや地域社会のグループに至るまで、私たちは世界中の何千といるグループに圧倒されました。"
    t16: "試作品を使って素晴らしいことをしていたすべての人たちから、多くのことを学びました。"
    t17: "その可能性を私たちは知っています、そしてその限界を私たちは知っています。"
    t18: "今、本物を作る時がやってきました。"
    t19: "Loomio 1.0 ー 真に包括的な意思決定のためのツール"
    t20: "その核心は、実はすごくシンプルです："
    t21: "あなたは何かについて語り、異なった考えに耳を傾け、"
    t22: "合意を形成し、どの懸念にも対応し、"
    t23: "そしてすべての人に働く、はっきりとした行動の計画を決定します。"
    t24: "この柔軟でダイナミックなプロセスが連携した知恵の鍵を開け、個人が思いつくどれよりも良い結論に一緒にたどり着くことができます。"
    t25: "[モバイル]"
    t26: "世界中のコンピューターが不足している場所にも開かれるように、Loomio 1.0 はすべてのデバイスで動きます。"
    t27: "[安全]"
    t28: "あなたの個人情報を完璧に制御するために、自分のインスタンスをインストールできます。"
    t29: "[簡単]"
    t30: "[アクセスしやすい]"
    t31: "最も重要なこととして、誰でも参加できるように非常に使いやすくそしてアクセスしやすくデザインされています。"
    t32: "Loomioは常に自由であり、オープンソースのソフトウェアです。"
    t33: "意思決定のための、共通して持たれる公的なインフラを私たちは築いているのです。"
    t34: "クラウドファンディングを通してLoomioに資金を与えることで、広告主やあなたのデータを売りたい人たちによってではなく、それを起こしてほしい人たちのコミュニティによってプロジェクトは動かされます。"
    t35: "私たちはすべての調査とデザインを終え、今はただそれを作らなければいけないだけです。"
    t36a: "ユーザー中心の設計に熱意がある開発者や経験豊富なグループのコミュニケーションのコンサルタントなど、Loomioを作るために、必要な技能を持ってるチームが集まりました。。"
    t36b: "次の段階を取るために、チームがフルタイムで働ければなりません。"
    t37: "そして、それがまさに私たちがあなたの助けを求めている理由なのです。"
    t38: "私たちは人間の寛容さを信じているので、何か素晴らしいものを世界に返すことができるように、あなたのサポートをお願いします。"
    t39: "あなたはただ幻想をサポートするのではなく、あなた自身の生活、仕事、コミュニティにおいて力を発揮するツールを手に入れるのです。"
    t40: "したがって、それは私たち次第なのです"
    t41: "インターネットのこの欠けているピースは、公益のためにオープンプラットフォームで開発されるでしょうか？"
    t42: "Loomioをサポートすることによってたった今、その決定を行う手助けができます。"
    t43: "[Loomioをサポートする]"
    t44: "[このキャンペーンをシェアする]"
