sv:
  demo_video_2:
    t1: |
      Loomio är ett användarvänligt on-line verktyg
      för att fatta beslut tillsammans. Så här fungerar det.
    t2: |+
      Jag har ett beslut som jag vill ta med en grupp med människor.
      Genom att använda Loomio går det enklare.

    t3: |
      Jag ger diskussion ett namn och bjuder in
      de deltagare som jag vill ska delta.
    t4: |
      Det är verkligen enkelt, de behöver inte ens skapa ett konto. Diskussionen på Loomio kan hållas öppen eller sluten.
    t5: |
      Eftersom det är on-line, kan alla delta
      var som helst och när som helst.
    t6: |
      Vi kan tillsammans samla in relevant information och bygga en gemensam förståelse. Vem som helst kan komma med en lösning.
    t7: |
      Under tiden ett förslag växer fram kan vem som helst ändra sin ståndpunkt, och kort förklara varför de känner som de gör.
    t8: |
      Detta tydliggör de viktigaste punkterna och ger en
      överblick så att nya deltagare lätt kan ansluta.
    t9: |
      Denna deltagare har kommit med ett viktigt bidrag som fått alla att börja tänka till.
    t10: |
      Allteftersom ny information tillkommer kan du ändra vad din ståndpunkt.
    t11: |
      Ibland kan ett tidigt förslag som ratas vara ett produktivt första steg, som leder till nya förslag som beaktar allas invändningar.
    t12: |
      Bra idéer kan komma från vem som helst.
      Ingen kan känna till alla möjliga alternativ.
    t13: |
      Eftersom vi alla tänker tillsammans, när vi
      väl kommer fram till ett beslut, så är alla med.
    t14: |
      Hela gruppen informeras om utfallet,
      så att vi direkt kan börja agera tillsammans.
    t15: |
      Om du fattar många beslut med samma personer,
      kan Loomio bli din grupps on-line stöd och bas.
    t16: |
      Det skapar en logg för allt som sker, så det är lätt att se alla era beslut.
    t17: |
      Tusentals människor gillar redan Loomio.
    t18: |+
      De är mer inkluderande, behöver mindre tid
      och energi för att kunna nå bättre resultat

    t20: |
      Loomio är, och kommer alltid att vara, fri mjukvara och open source.
    t21: |
      Nu bygger vi nästa version av Loomio.
    t22: |
      Den är mobil så den kommer att fungera på din telefon och för alla andra enheter.
    t23: |
      Den är tillgänglig för människor med alla olika typer av förmågor.
    t24: |
      Den är säker, dvs du får kontroll över dina egna data.
    t25: |
      Och bäst av allt, Loomio 1.0 är verkligen enkel att använda.
    t26: |
      Detta är en helt ny Loomio för verkligt inkluderande sätt att fatta beslut.
    t27: |
      Och det är därför vi behöver din hjälp just nu.
    t28: |
      Vi tror på den nya gåvo-ekonomin,
      och crowdfundar bygget av Loomio 1.0.
    t29: |
      Stöd oss så att vi kan ge något fantastiskt tillbaka till världen.
    t30: |
      Loomio gör det enkelt att få med sig allihopa,
      så att vi kan fatta riktigt bra beslut tillsammans.
