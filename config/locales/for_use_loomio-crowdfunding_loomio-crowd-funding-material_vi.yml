vi:
  video:
    t06: "Xin chào, tôi là ALANNA.  Tôi là thành viên của một nhóm nhỏ bao gồm các lập trình viên mã nguồn mở, các điều phối viên, và các nhà hoạt động tại New Zealand."
    t07: Chúng tôi đang thực hiện một dự án có tên là Loomio.
    t08: "Nó là một công cụ trực tuyến đơn giản cho việc cùng hợp tác để đưa ra các quyết định."
    t09: "Xin chào, tôi là RICHARD. Khi tôi tham gia vào phong trào Occupy tôi đã được trải nghiệm sức mạnh của cá nhân khi mà tiếng nói của tất cả mọi người được bao gồm vào quá trình đưa ra quyết định."
    t10: "Nhưng nếu điều đó chỉ có thể xảy ra trong từng cá nhân, nó không bao giờ làm việc ở quy mô lớn."
    t11: "Điều này nghe có vẻ điên rồ, nhưng không có cách nào dễ dàng để đưa ra quyết định với nhau trực tuyến."
    t12: "Email và phương tiện truyền thông xã hội đã không được xây dựng để đưa một cuộc thảo luận trực tuyến đến sự thống nhất rõ ràng."
    t13: "Nó giống như miếng ghép còn thiếu của Internet, mà chúng ta cần tới để biến thảo luận trực tuyến thành hành động thực tế."
    t14: "Đó là những gì mà chúng tôi đã làm trong 18 tháng qua."
    t15: "Ngay sau khi chúng tôi phát hành phiên bản thử nghiệm, chúng tôi đã nhận được sự quan tâm rộng rãi của hàng ngàn hội nhóm trên toàn thế giới - từ phong trào sinh viên và hội đồng thành phố, tới các dự án phần mềm và các nhóm cộng đồng."
    t16: "Chúng tôi đã học hỏi được rất nhiều từ tất cả những người đã làm những điều tuyệt vời với bản thử nghiệm đó."
    t17: "Chúng tôi biết tiềm năng của nó, và chúng tôi cũng biết những giới hạn."
    t18: "Bây giờ là lúc để bắt tay vào xây dựng phiên bản thật sự."
    t19: "Loomio 1.0 - công cụ để thực sự bao gồm tất cả mọi người vào việc cùng ra quyết định."
    t20: "Tại cốt lõi, nó thực sự rất đơn giản:"
    t21: "bạn trình bày quan điểm của mình và lắng nghe các quan điểm khác,"
    t22: "xây dựng thỏa thuận và cùng giải quyết các vấn đề còn vướng bận,"
    t23: "và quyết định phương hướng hành động rõ ràng mà thích hợp cho tất cả mọi người."
    t24: "Quá trình linh hoạt, năng động này khơi mở ra trí tuệ của tập thể, để cùng dẫn đến kết quả tốt hơn, hơn bất kỳ cá nhân nào có thể nếu họ làm việc riêng lẻ."
    t26: "Loomio 1.0 sẽ làm việc trên tất cả các thiết bị, mang nó đến những nơi trên thế giới mà máy tính là công cụ khan hiếm."
    t28: "Bạn có thể tự mình cài đặt một phiên bản của Loomio, để toàn quyền điều khiển sự bảo mật của bạn."
    t31: "Quan trọng nhất là nó được thiết kế để rất dễ dàng khi sử dụng và dễ tiếp cận, vì vậy ai cũng có thể tham gia."
    t32: "Loomio sẽ luôn luôn là phần mềm miễn phí và mã nguồn mở."
    t33: "Chúng tôi đang xây dựng cơ sở hạ tầng công cộng cho việc ra quyết định."
    t34: "Bằng cách gây quỹ quần chúng - crowdfunding, Loomio có thể được thúc đẩy bởi cộng đồng của những người muốn nó thành hiện thực, không phải bởi các nhà quảng cáo, hoặc những người muốn bán dữ liệu của bạn."
    t35: "Chúng tôi đã thực hiện tất cả các nghiên cứu và thiết kế, và bây giờ chúng ta chỉ phải xây dựng nó."
    t36a: "Một nhóm bằng hữu tuyệt vời đã đến với nhau cùng với những kỹ năng chuẩn nhất để thực hiện Loomio: một nhóm lập trình viên có đam mê về thiết kế với yếu tố con người là hạt nhân, cùng với các chuyên gia về quá trình nhóm với nhiều thập kỷ kinh nghiệm."
    t36b: "Để bước tiếp trên con đường này, các thành viên cốt lõi cần phải dành tất cả thời gian của mình cho dự án mà không phải bận tâm về nhu cầu cơm áo gạo tiền cơ bản nhất."
    t37: "Và đó là lý do tại sao ngay bây giờ chúng tôi cần tới sự giúp đỡ của bạn."
    t38: "Chúng tôi hoàn toàn tin tường vào nền kinh tế quà tặng - gift economy - và xin hỗ trợ của bạn, để chúng tôi có thể mang lại một cái gì đó tuyệt vời cho  thế giới."
    t39: "Bạn đang không chỉ hỗ trợ một viễn cảnh, bạn sẽ nhận được một công cụ mà sẽ mang lại sự khác biệt trong cuộc sống của riêng bạn, trong công việc của bạn, và trong cộng đồng của bạn."
    t40: "Vì vậy, nó hoàn toàn phụ thuộc vào tất cả chúng ta."
    t41: "Liệu miếng ghép đang thiếu này của Internet có thể được phát triển trên nền tảng mở, vì lợi ích cộng đồng?"
    t42: "Bạn có thể giúp đưa ra quyết định ngay bây giờ, bằng cách đóng góp cho dự án."
