es:
  t1: Loomio es un herramienta de Internet amigable y sencilla para la colaboración en grupo.
  t2: Proporciona un espacio neutral e independiente donde los grupos toman decisiones conjuntas.
  t3: Es un grupo variado de gente atareada.
  t4: No tienen tiempo para un montón de reuniones, y el correo electrónico no sirve para discusiones complejas con muchas personas a la vez.
  t5: Veamos cómo, en su lugar, usan Loomio.
  t6: |
    Todos/as pueden iniciar una discusión sobre cualquier tema,
    es simple, claro y enfocado
  t7: |
    Puedes incluir contexto, para una discusión bien fundamentada,
    y adjuntar archivos, imágenes, documentos y enlaces.
  t8: |
    El contexto puede editarse como una wiki,
    pudiendo así actualizarse según progresa la discusión.
  t9: El diálogo grupal continúa en el lado izquierdo.
  t10: Cualquiera puede añadir información y dar su perspectiva.
  t11: Esta parte del proceso no tiene un límite de tiempo.
  t12: |
    Cuanta más gente participa, el asunto es
    mejor comprendido y las ideas comienzan a emerger.
  t13: |
    Cuando una solución potencial aflora,
    cualquiera puede iniciar una propuesta, la cual tendrá un plazo definido.
  t14: La toma de decisiones se desarrolla en el lado derecho.
  t15: |
    Cuando alguien manifiesta su posición, es
    invitado a dar un resumen de una frase explicando su decisión.
  t16: |
    Esto permite ver fácilmente por qué lo consideran
    de esa forma y resalta los puntos principales.
  t17: Las personas que llegan tarde a la discusión pueden rápidamente ponerse al día.
  t18: Es fácil observar qué se discute y cómo lo ve el grupo.
  t19: |
    Las gente puede establecer sus propios compromisos de tiempo
    y nivel de dedicación, a la vez que se mantienen en el ciclo.
  t20: Si tienes serias objeciones, puedes usar la opción de la señal roja.
  t21: |
    Puedes cambiar de opinión sobre tu posición según
    nueva información vaya apareciendo.
  t22: |
    Las personas llegan a comprender cosas sobre
    las que podrían no haber pensado en un primer momento.
  t23: Puedes @mencionar a personas específicas para notificarlas.
  t24: A veces, el fracaso de una primera propuesta puede ser un paso productivo que conduce a una nueva propuesta, abordando las preocupaciones de todos.
  t25: |
    Es fácil afinar en los puntos de fricción
    y sacar a la luz los aspectos importantes del asunto.
  t26: Loomio crea automáticamente un archivo a medida que avanzas.
  t27: |
    Si alguna vez necesitas consultar una pasada decisión,
    es muy claro ver cómo se produjo.
  t28: El grupo converge en una solución que funciona para todos.
  t29: Esta proceso flexible y dinámico libera la sabiduría colectiva, llegando juntos a mejores resultados de los que a cualquier individuo se le habrían ocurrido por su cuenta.
  t30: Todo el mundo se siente escuchado y verdaderas decisiones de alta calidad pueden alcanzarse.
  t31: "Cuando una propuesta tiene éxito, hay ya una \nsólida comprensión compartida y acuerdo en el grupo.\n"
  t32: Puedes especificar un resultado claro para que todos/as lo vean.
  t33: |
    El panel de Loomio muestra todas tus decisiones abiertas, y
    puedes ver cómo marchan de un solo vistazo.
  t34: Es sencillo buscar pasadas discusiones o iniciar una nueva.
  t35: Loomio ayuda a los grupos a tomar grandes decisiones en conjunto, incrementando la eficiencia y el compromiso.
  t36: ¡Puedes iniciar tu propio grupo Loomio hoy!
