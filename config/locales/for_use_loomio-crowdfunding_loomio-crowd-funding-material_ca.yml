    t06: "Hola, sóc l'ALANNA. Formo part d'un petit grup de desenvolupadors de software lliure, facilitadors i activistes aquí, a Nova Zelanda."
    t07: Estem treballant en un projecte anomenat Loomio
    t08: "És una simple eina online que permet la presa de decisions colaborativa."
    t09: "Hola, sóc en RICHARD. Mentre estava involucrat en el moviment Occupy vaig experimentar com de poderós pot ser quan la veu de tothom és escoltada durant la presa de decisions."
    t10: "Però si només és possible en persona, no pot funcionar mai a gran escala."
    t11: "Pot semblar esbojarrat, però no hi ha una manera senzilla de prendre decisions plegats online."
    t12: "El correu electrònic i les xarxes socials no van ser creades per conduïr discussions online cap a un acord concret."
    t13: "És com la peça que falta a Internet i que necessitem per convertir converses online en accions en el món real."
    t14: "Doncs això és en el que hem estat treballant els últims 18 mesos."
    t15: "Tan bon punt vàrem llançar el nostr prototip vàrem ser inundats per milers de grups d'arreu del mon - des de moviments d'estudiants i ajuntaments fins a projectes de software i comunitats."
    t16: "Hem aprés un munt de tota la gent fent coses extraordinàries amb el prototip."
    t17: "Coneixem el seu potencial i també les seves limitacions."
    t18: "És moment de crear una eina real"
    t19: "Loomio 1.0 - una eina realment inclusiva per prendre decisions."
    t20: "Els principis són realment simples:"
    t21: "parleu i escolteu diferents perspectives,"
    t22: "arribeu a acords i treballeu en els dubtes o preocupacions,"
    t23: "i decidiu un camí a seguir que satisfaci a tothom."
    t24: "Aquest procés dinàmic i flexible desencadena la saviesa col·lectiva, arribant a millors resultats conjuntament que cap individual hagués aconseguit sol."
    t26: "Loomio 1.0 funcionarà en tots els dispositius, fent-lo arribar a parts del món on els ordinadors són escassos."
    t28: "El pots allotjar tú mateix, prenent control absolut de la teva privacitat."
    t31: "I el més important, està dissenyat per a que sigui molt fàcil d'utilitzar i accessible, així tothom pot participar-hi."
    t32: "Loomio serà sempre gratuït i de codi obert."
    t33: "Estem construïnt una infraestructura pública per a la presa de decisions, basada en el bé comú."
    t34: "Finançant Loomio a través del micromecenatge, el projecte pot ser conduït per la comunitat de gent que el vol fer possible, no per anunciants o gent que vol vendre les teves dades."
    t35: "Hem fet tota la recerca i el disseny, ara només ens cal construïr-lo."
    t36a: "Un equip impressionant amb les habilitats necessàries s'ha juntat per fer-ho possible: un equip de desenvolupament apassionat pel disseny centrat en l'usuari, aparellat amb experts en processos grupals amb dècades d'experiència en tasques de facilitació."
    t36b: "Per fer aquest següent pas, l'equip ha de dedicar-hi tot el seu temps, sense haver de preocupar-se per com guanyar quelcom per poder menjar."
    t37: "I és just aquí on necessitem la teva ajuda."
    t38: "Estem adaptant l'economia del regal i demanant el teu suport, així podrem retornar al món quelcom sorprenent."
    t39: "No estàs només donant suport a una visió, també t'emportes una eina que pot fer millorar la teva vida, la teva feina i la teva comunitat."
    t40: "Així que depèn de tots nosaltres."
    t41: "Serà aquesta peça que manca a internet desenvolupada en plataformes obertes i pel bé públic?"
    t42: "Pots ajudar a prendre aquesta decisió ara mateix, fent una donació a aquest projecte."
